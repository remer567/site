<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration/Authorization</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3" style="background-color: #b9def0;">
                    <h2 class="form-signin-heading">Please log in</h2>
                    <p>
                        <input id="inputEmailIn" type="email" class="form-control" placeholder="Email address" required autofocus>
                        <span id="messageEmailIn" class="label label-warning" style="font-size: small"></span>
                    </p>
                    <p>
                        <input id="inputPassIn" type="password" class="form-control" placeholder="Password" required>
                        <span id="messagePassIn" class="label label-warning" style="font-size: small"></span>
                    </p>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <p>
                            <button id="btnLogIn" class="btn-primary btn btn-lg  btn-block" type="submit">Log in</button>
                        </p>
                    </div>
                    <div class="col-sm-2"></div>
                    <p>
                        <span id="messageLogIn" class="label label-default" style="font-size: small"></span>
                    </p>
                </div>
                <div class="col-sm-3" style="background-color: #b9def0;">
                    <h2 class="form-signin-heading">Please sign up</h2>
                    <p>
                        <input id="inputEmailUp" type="email" class="form-control" placeholder="Email address" required autofocus>
                        <span id="messageEmailUp" class="label label-warning" style="font-size: small"></span>
                    </p>
                    <p>
                        <input id="inputPassUp" type="password" class="form-control" placeholder="Password" required>
                        <span id="messagePassUp" class="label label-warning" style="font-size: small"></span>
                    </p>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <p>
                            <button id="btnSignUp" class="btn-success btn-lg btn-block" type="submit">Sign up</button>
                        </p>
                    </div>
                    <div class="col-sm-2"></div>
                    <p>
                        <span id="messageSignUp" class="label label-default" style="font-size: small"></span>
                    </p>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
